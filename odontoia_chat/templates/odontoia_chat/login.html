{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - OdontoIA Chat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eceffc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            width: 430px;
            background: #1A0066;
            border-radius: 22px;
            padding: 40px 38px;
            box-shadow: 0px 6px 25px rgba(0,0,0,0.25);
            color: white;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .brand-logo {
            width: 150px;
            margin-bottom: 12px;
        }

        .input-custom {
            position: relative;
            margin-bottom: 22px;
        }

        .input-custom input {
            width: 100%;
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(255,255,255,0.25);
            padding: 12px 14px;
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.2s;
            font-size: 1rem;
        }

        .input-custom input:focus {
            border-color: #409CFF;
            background: rgba(255,255,255,0.18);
            box-shadow: 0 0 0 3px rgba(64,156,255,0.25);
        }

        .input-custom label {
            position: absolute;
            top: -9px;
            left: 14px;
            background: #1A0066;
            padding: 0px 6px;
            font-size: 0.85rem;
            color: #b3b3ff;
        }

        .btn-cta {
            background: #0068ff;
            border: none;
            padding: 12px;
            font-size: 1.05rem;
            transition: 0.2s;
            border-radius: 10px;
        }

        .btn-cta:hover {
            background: #0050cc;
            transform: scale(1.02);
        }

        a {
            color: #9fc3ff;
        }
        a:hover {
            color: #d4e6ff;
        }

    </style>
</head>

<body>

<div class="login-card text-center">

    <img src="{% static 'img/odontoiachat-logo.png' %}" class="brand-logo" alt="OdontoIA">

    <h3 class="mb-3">Entrar</h3>

    <form method="POST">
        {% csrf_token %}

        <div class="input-custom">
            <label for="id_username">Usu√°rio</label>
            {{ form.username }}
        </div>

        <div class="input-custom">
            <label for="id_password">Senha</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn btn-cta w-100 mt-2">Entrar</button>
    </form>

    <div class="mt-3">
        <a href="/registrar/">Criar nova conta</a>
    </div>

</div>

</body>
</html>
